<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百度后台管理</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- 导航条 -->
    <nav class="navbar navbar-default .navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">百度后台管理</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">首页 <span class="sr-only">(current)</span></a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid">
        <div class="row">
            <!-- 添加新闻 -->
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="newsType">新闻类型</label>
                                <select id="newsType" class="form-control">
                                    <option>推荐</option>
                                    <option>百家</option>
                                    <option>本地</option>
                                    <option>图片</option>
                                    <option>娱乐</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newsTopic">新闻标题</label>
                                <input type="email" class="form-control" id="newsTopic" placeholder="新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="newsImg">新闻图片</label>
                                <input type="email" class="form-control" id="newsImg" placeholder="图片路径">
                            </div>
                            <div class="form-group">
                                <label for="newsDate">新闻时间</label>
                                <input type="date" class="form-control" id="newsDate" placeholder="新闻时间">
                            </div>
                            <button class="btn btn-primary" id="btnSub">提交新闻</button>
                        </form>
                    </div>
                </div>
            </div>    
            <!-- 新闻列表 -->
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻列表</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped" id="newsTable">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>类型</th>
                                    <th>标题</th>
                                    <th>图片地址</th>
                                    <th>时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="id">12</td>
                                    <td id="newsType">百家</td>
                                    <td id="newsTopic">玩转世界</td>
                                    <td id="newsImg">images/3.jpeg</td>
                                    <td id="newsTime">2017-4-16</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary">编辑</button>
                                        <button class="btn btn-sm btn-danger">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <!-- 删除按钮弹出框 -->
    <div class="modal fade" id="deleteModel" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="">delete</h4>
                </div>
                <div class="modal-body">
                    确定删除？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="ensure">确定删除</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 编辑按钮弹出框 -->
    <div class="modal fade" id="editModel" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" ><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="">edit</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="newsType">新闻类型</label>
                                <select id="eNewsType" class="form-control">
                                    <option>推荐</option>
                                    <option>百家</option>
                                    <option>本地</option>
                                    <option>图片</option>
                                    <option>娱乐</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="eNewsTopic">新闻标题</label>
                                <input type="email" class="form-control" id="eNewsTopic" placeholder="新闻标题">
                            </div>
                            <div class="form-group">
                                <label for="eNewsImg">新闻图片</label>
                                <input type="email" class="form-control" id="eNewsImg" placeholder="图片路径">
                            </div>
                            <div class="form-group">
                                <label for="eNewsDate">新闻时间</label>
                                <input type="date" class="form-control" id="eNewsDate" placeholder="新闻时间">
                            </div>
                        </form>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="edit">确定修改</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
