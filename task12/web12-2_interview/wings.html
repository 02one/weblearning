<!-- 总结 -->
<!-- “圣杯”和“双飞翼”的区别：解决中间列的内容被覆盖掉的方法上。在三列都设置为浮动并且都居于同一行之前都是一样的。解决中间列的内容被覆盖掉这个问题上，“圣杯”是对最外边的容器的内边距进行调整，并加上对左右div进行定位调整。而“双飞翼”的解决方法更简单，直接给中间列加入一个子div，然后对子div的外边距进行调整，相应的调整为左右div的宽度即可。
	“圣杯”和“双飞翼”主要用于解决的问题及其意义：
	1，三列布局，中间宽度自适应，两边定宽。
	2，中间栏是页面的核心，所以要在浏览器中优先展示渲染，因为浏览器的解析顺序是按照html的书写顺序。 -->
